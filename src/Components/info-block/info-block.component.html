  <div class="title">
    <h1>{{config.title}}</h1>
    <a *ngIf="config.path != null && config.path != undefined && config.path !=''" href="{{config.path}}">
      <svg width="21" height="15" viewBox="0 0 21 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10.75 0.833252C6.20455 0.833252 2.32273 3.5977 0.75 7.49992C2.32273 11.4021 6.20455 14.1666 10.75 14.1666C15.2955 14.1666 19.1773 11.4021 20.75 7.49992C19.1773 3.5977 15.2955 0.833252 10.75 0.833252ZM10.75 11.9444C8.24091 11.9444 6.20455 9.95325 6.20455 7.49992C6.20455 5.04659 8.24091 3.05547 10.75 3.05547C13.2591 3.05547 15.2955 5.04659 15.2955 7.49992C15.2955 9.95325 13.2591 11.9444 10.75 11.9444ZM10.75 4.83325C9.24091 4.83325 8.02273 6.02436 8.02273 7.49992C8.02273 8.97547 9.24091 10.1666 10.75 10.1666C12.2591 10.1666 13.4773 8.97547 13.4773 7.49992C13.4773 6.02436 12.2591 4.83325 10.75 4.83325Z"
          fill="#222222" />
      </svg>
    </a>
  </div>
  <hr>
  <ul class="{{blockType}}">
    <li *ngFor="let item of config.items">
      <span
        *ngIf="config.type != 'image' && config.type != 'link'">{{item.name}}{{config.separator}}{{item.data}}</span>
      <a href="{{item.href}}" *ngIf="config.type == 'image'" class="link imgLink"><img src="{{item.src}}"
          alt="ResponsÃ¡vel pela Vaga" class="image" /><span class="textLink">{{item.name}}</span></a>
      <a href="{{item.href}}" *ngIf="config.type == 'link'" class="link">
        <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.0952 3.73809L1.64286 12.2143C1.45238 12.4048 1.22603 12.5 0.96381 12.5C0.702222 12.5 0.47619 12.4048 0.285714 12.2143C0.0952378 12.0238 0 11.7975 0 11.5352C0 11.2737 0.0952378 11.0476 0.285714 10.8571L8.7619 2.40476H1.52381C1.25397 2.40476 1.02762 2.31365 0.844762 2.13143C0.66254 1.94857 0.571428 1.72222 0.571428 1.45238C0.571428 1.18254 0.66254 0.956191 0.844762 0.773333C1.02762 0.591111 1.25397 0.5 1.52381 0.5H11.0476C11.3175 0.5 11.5435 0.591111 11.7257 0.773333C11.9086 0.956191 12 1.18254 12 1.45238V10.9762C12 11.246 11.9086 11.4721 11.7257 11.6543C11.5435 11.8371 11.3175 11.9286 11.0476 11.9286C10.7778 11.9286 10.5517 11.8371 10.3695 11.6543C10.1867 11.4721 10.0952 11.246 10.0952 10.9762V3.73809Z"
            fill="#01B4FF" />
        </svg>
        <span class="textLink">{{item.text}}</span>
      </a>
    </li>
    <li>
      <app-progress-bar *ngIf="blockType == 'lastAtt'" [progress]="config.progress"
        text="{{config.hoursRemaining>0?config.hoursRemaining+' hours to the deadline':'It is been '+ positivateNumber(config.hoursRemaining) +' hours before the deadline'}}"
        [color]="config.progress <= 33?'green':config.progress <= 66?'yellow':'red'"></app-progress-bar>
    </li>
  </ul>
